<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button ion-button icon-only (click)='openAgenda()'>
          <ion-icon>AGENDA CULTURAL</ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content fullscreen>
  <ion-slides pager #slides loop speed=400 autoplay=6500 
      (ionSlideAutoplayStop)="onSlideStart()">

    <ion-slide *ngFor='let pauta of pautas' (click)='openDescricao(pauta)' [ngStyle]="{'background': 'url('+pauta.image+') center /cover'}">
      <p>{{pauta.type}} • {{pauta.hour_start}} - {{pauta.hour_end}}</p>
      <h2>{{pauta.name}}</h2>
    </ion-slide>

  <div class='Rectangle-3' onclick="window.open('http://www.cultura.am.gov.br', '_system', 'location=yes'); return false;" style="background: url(assets/img/t02.png) center /cover">
  </div>

  <div class='Sombra-Padro' (click)='openEspacos()'><h2>Espaços</h2></div>

      <ion-icon name='md-eye'></ion-icon>

</ion-content>
